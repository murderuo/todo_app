{% extends "todo_app\base.html" %}

{% block content %}
<div class="jumbotron jumbotron-fluid"><center>
      <div class="container">
        <h1 class="display-4">Yeni to do oluştur</h1>
        <br>
      </center></div>
    </div>
    <div class="container">
        <form method="POST">
          {% csrf_token %}
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">To do ekle</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="title" value="{{todo_list.title }}">
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label" >Description</label>
              <div class="col-sm-10">
                <input type="text" class="form-control" name="description" value="{{ todo_list.description }}">
              </div>
            </div>
            <fieldset class="form-group">
           
            </fieldset>
            <div class="form-group row">
              <div class="col-sm-2">Bitti mi </div>
              <div class="col-sm-10">
                <div class="form-check">
                {%if todo_list.finished%}
                  <input class="form-check-input" type="checkbox" id="gridCheck1" name="finished" checked>
                  <label class="form-check-label" >Evet</label>
                {%else%}
                  <input class="form-check-input" type="checkbox" id="gridCheck1" name="finished" >
                  <label class="form-check-label" >Evet</label>
                {%endif%}
                </div>
              </div>
            </div>
            <div class="form-group row ">
              <div class="col-sm-10">
                <button type="submit" class="btn btn-success">Güncelle</button>
              </div>
              
            </div>{{todo_list}}
          </form>
    </div>

{% endblock content %}
